<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div>
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          min="3"
          max="10"
          name="age"
          value="17"
          required
        />
      </div>
      <div>
        <input type="checkbox" name="agree" id="accept" disabled />
        <label for="accept"> Accept terms and conditions </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="secret" name="gender" checked />
        <label for="secret">Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
